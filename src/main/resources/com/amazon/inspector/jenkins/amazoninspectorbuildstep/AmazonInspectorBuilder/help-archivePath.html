<div>
    <p><b>Image Id Guidance:</b></p>
    <p>The image can be local, remote, or archived. Image names should follow the Docker naming convention.</p>
    <ul>
        <li><b>Local or remote containers:</b> <code>NAME[:TAG|@DIGEST]</code></li>
        <li><b>Tar file:</b> <code>/path/to/image.tar</code></li>
    </ul>
    <p>For more details, see the Amazon Inspector documentation.</p>
</div>
