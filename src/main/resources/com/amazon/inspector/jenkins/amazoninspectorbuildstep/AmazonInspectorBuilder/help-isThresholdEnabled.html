<div title="Help for feature: Enable Vulnerability Thresholds">
    <p>
        Specifies whether scanned vulnerabilities exceeding a value will cause a build failure.
        EPSS scores range from 0-1, enter a value between 0 and 1 (e.g., 0.6).
    </p>
    <p>
        For more info: <a href="https://docs.aws.amazon.com/inspector/latest/user/cicd-jenkins.html">https://docs.aws.amazon.com/inspector/latest/user/cicd-jenkins.html</a>
    </p>
</div>
